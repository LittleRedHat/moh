<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全球中医药行业搜索系统</title>
    <meta name="author" content="walle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/skin/laypage.css">
    <link rel="stylesheet" href="../css/docs.css">
    <link rel="stylesheet" href="../css/main.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/examples.js"></script>
</head>
<body>
<div class="bs-header" id="content">
    <div class="container">
        <h1 id="s1">全球中医药行业搜索系统</h1>
    </div>
</div>
<div class="container">
    <hr>
    <div class="row">
        <div class="row search-row">

            <div class="col-md-8">
                <input type="text" class="form-control input-lg search-input" placeholder="请输入第一组关键字...">
            </div>
        </div>
        <div class="row search-row">

            <div class="col-md-8">
                <input type="text" class="form-control input-lg search-input" placeholder="请输入第二组关键字...">
            </div>
        </div>
        <div class="row search-row">

            <div class="col-md-8">
                <input type="text" class="form-control input-lg search-input" placeholder="请输入第三组关键字...">
            </div>
        </div>

        <div class="row search-row">
            <div class="col-md-3">
                <label>选择是否显示附件</label>
                <select class="form-control" id="attachment">
                    <option value="html">不显示附件检索内容</option>
                    <option value="all">显示附件检索内容</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>选择结果排序方式</label>
                <select class="form-control" id="sort">
                    <option value="score">按权重排序</option>
                    <option value="date">按时间排序</option>
                </select>
            </div>
            <div class="col-md-3">
                <label>选择国家</label>
                <input id="nation" type="text" class="form-control" placeholder="请输入国家名的英文缩写...">
            </div>
            <div class="col-md-3">
                <label>选择语言</label>
                <input id="language" type="text" class="form-control" placeholder="请输入语言名的英文缩写...">
            </div>
        </div>

        <div class="row search-row">
            <div class="col-md-1">
                <button type="button" class="btn btn-success btn-lg btn-block" id="trans">翻译</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-success btn-lg btn-block" id="search">搜索</button>
            </div>
            <div class="col-md-2">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"
                  data-mtpis="搜索使用提示：若要求搜索结果中同时包含多个关键字，则将多个关键字输入统一搜索框，不同关键字用&隔开；
                  若要求搜索结果中包含几组关键字中的一组，则将其输入不同的搜索框，最多支持三组。
                  国家，语言的筛选支持多个，输入不同的名称缩写即可，各缩写名之间用空格隔开。" style="cursor: pointer"></span>
            </div>
        </div>

        <!--
        <div class="col-md-8">

        </div>
        <div class="col-md-2">
            <div class="row"></div>
            <div class="row">
                <button type="button" class="btn btn-success btn-lg" onclick="keyWordTrans($('#search-key').val())">翻译</button>
                <button type="button" class="btn btn-success btn-lg" id="search">搜索</button>
            </div>
            <div class="row"></div>
        </div>
        -->
        <!--
        <div class="col-md-2">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"
                  data-mtpis="搜索使用提示：若要求搜索结果中同时包含多个关键字，则将多个关键字用“&”连接，如：“中医&中药”；
                  若要求几个关键词出现其中之一，则将关键字用“|”连接，如：“中医|中药”, 暂无法同时使用&和|。" style="cursor: pointer"></span>
        </div>
        -->
    </div>
    <div class="row">
            <p id="trans-res"></p>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <!--
        <div class="col-md-2">
            <form>
                <div class="checkbox">
                    <label>
                        <input class="options" type="checkbox" value="" id="attachment">
                        显示附件检索内容
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="options" type="radio" value="" name="sort" checked>
                        按权重排序
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="options" type="radio" value="" name="sort">
                        按时间排序
                    </label>
                </div>
            </form>
        </div>
        -->
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="wordCloud"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" role="main">
            <hr>
            <div class="bs-example table-responsive">
                <table class="table table-striped " style="word-break:break-all;">
                    <thead>
                    <tr class="row">
                        <th class="col-md-4">标题</th>
                        <th class="col-md-3">翻译</th>
                        <th class="col-md-3">网址来源</th>
                        <th class="col-md-1">国家</th>
                        <th class="col-md-1">语言</th>
                    </tr>
                    </thead>
                    <tbody class="row" id="data_table">
                    </tbody>

                </table>
                <div id="laypage"></div>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
<script type="text/javascript" src="../js/mTips.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/echarts.js"></script>
<script type="text/javascript" src="../js/echarts-wordcloud.min.js"></script>
<script type="text/javascript" src="../js/laypage.js"></script>
<script type="text/javascript" src="../js/md5.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
